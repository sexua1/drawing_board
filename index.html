<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>drawing</title>
  </head>
  <body>
    <canvas class="canvas" id="jsCanvas"></canvas>
    <!-- canvas를 이용하면 영역내의 픽셀을 다룰 수 있다 -->
    <div class="controls">
      <div class="range">
        <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
      </div>
      <div class="btns">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
      </div>
      <div class="colors" id="jsColors">
        <div class="color jsColor" style="background-color: #2c2c2c"></div>
        <div class="color jsColor" style="background-color: white"></div>
        <div class="color jsColor" style="background-color: #ff3b30"></div>
        <div class="color jsColor" style="background-color: #ff9500"></div>
        <div class="color jsColor" style="background-color: #ffcc00"></div>
        <div class="color jsColor" style="background-color: #4cd963"></div>
        <div class="color jsColor" style="background-color: #5ac8fa"></div>
        <div class="color jsColor" style="background-color: #0579ff"></div>
        <div class="color jsColor" style="background-color: #5856d6"></div>
      </div>
    </div>
  </body>
</html>
